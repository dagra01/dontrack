{% if current_user.member_firstname %} 	{% extends "member_base.html" %}            {% else %}          {% extends "base.html" %}     {% endif %}
{% block content %}
    <div class="page-header">
        <h4>
            <small>
                {{ title }}
            </small>
        </h4>
    </div>
    <div class="alert alert-primary" role="alert">
        {% for mode in list_mod %}
        <a  class="alert-link" href="{{ url_for('get_type_redemption_details', id= mode.type_id) }}"><p>{{ mode.type_description}}</strong></p>
        </a>
        {% endfor %}
    </div>
    <a class="btn btn-success" href="{{ url_for('modeofredemption') }}">New Redemption Mode</a>
    <a class="btn btn-success" href="{{ url_for('index') }}">Close</a>
{% endblock %}
