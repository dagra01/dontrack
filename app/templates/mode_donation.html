{% if current_user.member_firstname %} 	{% extends "member_base.html" %}            {% else %}          {% extends "base.html" %}     {% endif %}
{% block content %}
  <div class="page-header">
        <h1>
            <small>
                 {{ title }}
            </small>
        </h1>
    </div>
    <div class="alert alert-primary" role="alert">
        {% for mode in list_mod %}
        <a  class="alert-link" href="{{ url_for('get_mode_details', id= mode.mode_id) }}"><p>{{ mode.mode_description}}</strong></p>
        </a>
        {% endfor %}
    </div>
    <a class="btn btn-success" href="{{ url_for('modeofdonation') }}">New Donation Mode</a>
    <a class="btn btn-success" href="{{ url_for('index') }}">Close</a>
{% endblock %}
